google:
  project: datingapp-example
  docker:
    registry: gcr.io/datingapp-example/datingapp-api
mapping:
  prod:
    branch: release
    prerelease: false
    angular:
      environment: production
    cloudrun:
      env: Production
      port: 8080
      memory: 1 GiB
      cpu: 2
      timeout: 300
      maximum_requests: 80
      max_instances: 100
      services:
        - service_name: datingapp-example-na
          region: us-east1
          service_account: na-prod-admin@datingapp-example.iam.gserviceaccount.com
          db_instance: datingapp-example:us-east1:datingapp-example-na
  test:
    branch: test
    prerelease: true
    angular:
      environment: test
    cloudrun:
      env: Testing
      port: 8080
      memory: 1 GiB
      cpu: 2
      timeout: 300
      maximum_requests: 80
      max_instances: 100
      services:
        - service_name: datingapp-example-na-test
          region: us-east1
          service_account: na-test-admin@datingapp-example.iam.gserviceaccount.com
          db_instance: datingapp-example:us-east1:datingapp-example-na-test
  dev:
    branch: develop
    prerelease: true
    angular:
      environment: development
    cloudrun:
      env: Development
      port: 8080
      memory: 256 MiB
      cpu: 1
      timeout: 300
      maximum_requests: 80
      max_instances: 1
      services:
        - service_name: datingapp-example-na-dev
          region: us-east1
          service_account: na-dev-admin@datingapp-example.iam.gserviceaccount.com
          db_instance: datingapp-example:us-east1:datingapp-example-na-dev